<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Números</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header>
      <h1>Sorteador de Números</h1>
    </header>
    <section class="form-section">
      <div class="input-group">
        <label for="num-quantidade">Quantidade:</label>
        <input type="number" id="num-quantidade" placeholder="Ex: 5" min="1">
      </div>
      <div class="input-group">
        <label for="range-inicio">De:</label>
        <input type="number" id="range-inicio" placeholder="Ex: 1">
      </div>
      <div class="input-group">
        <label for="range-fim">Até:</label>
        <input type="number" id="range-fim" placeholder="Ex: 100">
      </div>
      <button id="sortear-btn">Sortear</button>
    </section>
    <section class="result-section">
      <h2>Resultados</h2>
      <div id="resultados"></div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
